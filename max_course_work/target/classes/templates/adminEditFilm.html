<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${film.title}"></title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/script.js"></script>
</head>
<body>

<div th:include="~{adminIndex.html :: admin-nav}"></div>


<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

    <div class="w3-container w3-blue">
        <h2>Add film</h2>
    </div>

    <form class="w3-container animated fadeInUp" action="/admin/editFilm" method="post">
        <p>
            <input class="w3-input" th:value="${film.title}" name="title" type="text">
            <label>Title</label>
        </p>
        <p>
            <select th:value="${film.genre}" class="w3-select" id="genre" name="genre">
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Comedy">Comedy</option>
                <option value="Science">Science</option>
                <option value="Fantasy">Fantasy</option>
            </select>
            <label>Genre</label>
        </p>
        <p>
            <label>Description</label>
            <textarea th:text="${film.description}"  class="w3-input" name="description" type="text"></textarea>
        </p>

        <p>
            <input th:value="${film.year}"  class="w3-input" name="year" type="number">
            <label>Year</label>
        </p>

        <button class="w3-button w3-blue" type="submit">Add film</button>
        <input type="text" style="visibility: hidden" th:value="${film.id}" name="id">

    </form>

</div>


</body>
</html>
