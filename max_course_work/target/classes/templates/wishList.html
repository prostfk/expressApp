<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish list</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/script.js"></script>
</head>
<body>

<div th:include="~{index.html :: nav-bar}"></div>

<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

    <div th:each="film, intrStat : ${films}" class="animated fadeInUp">
        <div class="w3-row-padding w3-padding-16 w3-center">
            <img th:src="${film.film.pathToFile}" alt="Sandwich">
            <h3 th:text="${film.film.title}"></h3>
            <h6 th:text="'Year: ' + ${film.film.year}"></h6>
            <h6 th:text="'Genre: ' + ${film.film.genre}"></h6>
            <p th:text="${film.film.description}" style="height: 80px; overflow: hidden"></p>
            <a th:href="'/deleteWish/' + ${film.id}" class="w3-btn">Delete</a>
        </div>

    </div>
</div>


</body>
</html>
